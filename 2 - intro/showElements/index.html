<head>

  <title>Mostrar Elementos</title>
  <style>
    main>header {
      display: flex;

    }

    #squares {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
    }

    .square {
      height: 100px;
      width: 100px;
      color: transparent;
      user-select: none;
      display: inline-block;
    }

    .square:hover {
      cursor: pointer;
    }

    #quantityOfSelectedSquares {
      text-align: center;
      font-weight: bold;
      font-size: 2rem;
    }

    #handleVisibilityButton {
      height: 2rem;
    }

  </style>
</head>
